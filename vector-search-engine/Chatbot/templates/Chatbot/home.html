{% extends 'index.html' %} {% block content %}
<h1>Find Similar Articles</h1>
<form method="POST" id="similar-articles-form" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="query">Query:</label>
  <input type="text" id="query" name="query" required />
  <br />
  <label for="top_result">Top Results:</label>
  <input type="number" id="top_result" name="top_result" required />
  <br />
  <label for="file">Upload File:</label>
  <input type="file" id="file" name="file" required />
  <br />
  <button type="submit">Submit</button>
</form>
<div id="results"></div>
{% endblock %}
